{% extends 'base.html' %}

{% block content %}
    <h1>Vider {{ team.displayName }}</h1>
    <p>Êtes vous sûr de vouloir vider le groupe de personnes : {{ team.displayName }} ?</p>
    <div class="text-center">
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger"><i class="fa fa-trash"></i> Oui, vider cette équipe</button>
            <a href="{% url 'o365:team' team.id %}" class="btn btn-success m-l-2">Non, je suis en train de faire une connerie !</a>
        </form>
    </div>
{% endblock %}
