{% extends 'base.html' %}

{% block title %}{{ team.displayName }}{% endblock %}

{% block content %}
    <h1>
        <a href="{% url 'o365:teams' %}"><i class="fa fa-chevron-left "></i></a>
        {{ team.displayName }}</h1>
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    Membres
                </div>
                <div class="list-group list-group-flush ">
                    {% for member in members %}
                        <a class="list-group-item list-group-item-action justify-content-between">
                            {{ member.displayName }}
                            {% if member.type == 'group' %}
                                <span class="badge badge-default badge-pill">Sous-groupe</span>
                            {% endif %}
                        </a>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
